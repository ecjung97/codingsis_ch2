<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 2- HTML 웹사이트 뼈대</title>
  </head>
  <body>
    <div>
      <h1>자기소개서</h1>
      <p>
        안녕하세요 제 이름은 <strong>정은총</strong>입니다. 이번에는 꼭 좋은
        곳에 취업하는 것이 제 목표입니다.
      </p>
    </div>
    <div>
      <h2>좋아하는 음식</h2>
      <ul>
        <li>불고기 피자</li>
        <li>회</li>
        <li>자장면</li>
      </ul>
    </div>
    <div>
      <h2>좋아하는 가수</h2>
      <img src="./images/aespa.jpg" width="300" />
      <p>Aespa | 에스파</p>
      <a href="https://www.youtube.com/watch?v=jWQx2f-CErU"
        >aespa 에스파 'Whiplash' MV</a
      >
    </div>
    <div>
      <h2>좋아하는 노래</h2>
      <audio src="./music/ROSE-toxic-till-the-end-(HipHopKit.com).mp3" controls>
        ROSÉ - toxic till the end
      </audio>
    </div>
    <div>
      <h2>인적사항</h2>
      <table border="1">
        <tr>
          <th><strong>질문</strong></th>
          <th><strong>답변</strong></th>
        </tr>
        <tr>
          <td>사는곳?</td>
          <td>서울시 강서구</td>
        </tr>
        <tr>
          <td>나이?</td>
          <td>28살</td>
        </tr>
      </table>
    </div>
    <div>
      <p>
        테이블 쓰는 방법을 모르겠다고?
        <u>그럼 검색하봐!</u>
      </p>
      <h2>연락&문의</h2>
      <input placeholder="궁금한 사항을 써주세요" />
      <button>전송</button>
    </div>
  </body>
</html>
